<html>
  <head>
    <title>Podigee Transcript Demo</title>
    <meta content='width=device-width' name='viewport'>

    <script type="text/javascript" src="//cdn.embed.ly/player-0.0.12.min.js"></script>
  </head>
  <body>
    <h1>Test</h1>

    <iframe src="http://dark-space-hoerspiel.podigee.iodev:4000/2-der-flug-der-draaken-2/embed?configuration=http%3A%2F%2Fdark-space-hoerspiel.podigee.iodev%3A4000%2F2-der-flug-der-draaken-2%2Fembed%3Fcontext%3Dold_external" height="105" width="600" border="0" style="border: none;"></iframe>

    <script>
      var player = new playerjs.Player(document.getElementsByTagName('iframe')[0]);

      player.on('ready', function(){
        console.log('ready', arguments)
        player.on('play', function(){
          console.log('play');
        });

        player.getDuration(function(duration){
          console.log(duration);
        });

        if (player.supports('method', 'mute')){
          player.mute();
        }

        player.play();
      });
    </script>
  </body>
</html>
