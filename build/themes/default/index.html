<div class="podcast-player">
  <audio rv-src="media.mp3" preload="metadata"></audio>

  <div class="controls">
    <button class="fa fa-play play-button"></button>

    <div class="controls-advanced">
      <button class="backward-button"><i class="fa fa-backward" title="Backward 10s"></i></button>
      <button class="forward-button"><i class="fa fa-forward" title="Forward 30s"></i></button>
      <button class="speed-toggle" title="Playback speed">1x</button>
    </div>
  </div>

  <img class="episode-cover" rv-src="cover_url" />
  <div class="buttons"></div>

  <div class="episode-basic-info">
    <div class="episode-title">{ title }</div>
    <div class="episode-subtitle">{ subtitle }</div>
  </div>

  <div class="progress-bar">
    <div class="progress-bar-time-played" title="Switch display mode">00:00:00</div>
    <div class="progress-bar-rail">
      <span class="progress-bar-loaded"></span>
      <!--<span class="progress-bar-buffering"></span>-->
      <span class="progress-bar-played"></span>
    </div>
  </div>

  <div class="panels"></div>
</div>
